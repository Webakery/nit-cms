<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Expenditure Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .chart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chart-description {
            font-size: 18px;
            color: #555;
            max-width: 900px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

<section id="yearly-expenditure">
    <h2>Yearly Expenditure</h2>
    <div id="expenditure-container"></div>
</section>

<script>
    fetch('/content/yearly-expenditure/yearly-expenditure.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('expenditure-container');
            data.expenditures.forEach(item => {
                const expenditureHTML = `
                    <div class="expenditure-item">
                        <h3>${item.year}</h3>
                        <img src="${item.chart}" alt="Expenditure Chart for ${item.year}" class="full-width-image"/>
                        <p>${item.description}</p>
                    </div>
                `;
                container.innerHTML += expenditureHTML;
            });
        })
        .catch(error => console.error('Error loading expenditures:', error));
</script>


</body>
</html>
