<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Expenditure Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .chart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chart-description {
            font-size: 18px;
            color: #555;
            max-width: 900px;
            margin: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="chart-container">
        <h2 id="year">Yearly Expenditure Chart</h2>
        <img id="yearlyChart" src="default-chart.jpg" alt="Yearly Expenditure Chart">
        <p class="chart-description" id="description">Loading description...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("content/yearly-expenditure/latest.json")
                .then(response => response.json())
                .then(data => {
                    if (data.year) {
                        document.getElementById("year").innerText = data.year + " Expenditure Chart";
                    }
                    if (data.chart) {
                        document.getElementById("yearlyChart").src = data.chart;
                    }
                    if (data.description) {
                        document.getElementById("description").innerText = data.description;
                    }
                })
                .catch(error => console.error("Error loading chart:", error));
        });
    </script>

</body>
</html>
