<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>மாதாந்திர நிதி அறிக்கை</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin: 0;
        }
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 15px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        select {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 320px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
            padding: 10px;
        }
        table {
            width: 100%;
            min-width: 900px;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            white-space: nowrap;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
            font-size: 15px;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #e0f7fa;
        }
        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background: white;
            z-index: 2;
            min-width: 150px;
            max-width: 200px;
            text-align: left;
            padding-left: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            h2 {
                font-size: 18px;
                margin-bottom: 10px;
            }
            .filter-container {
                margin-bottom: 15px;
            }
            select {
                font-size: 14px;
                padding: 10px;
                width: 100%;
            }
            .table-container {
                padding: 5px;
            }
            table {
                font-size: 12px;
                min-width: 800px;
            }
            th, td {
                padding: 10px;
            }
            th {
                padding: 12px;
            }
            th:first-child, td:first-child {
                min-width: 140px;
                max-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="filter-container">
        <label for="yearFilter">ஆண்டு தேர்வு செய்யவும்:</label><br>
        <select id="yearFilter">
            <option value="all">அனைத்தும்</option>
        </select>
    </div><br>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>வரவு வந்த மாதம்</th>
                    <th>நன்கொடை கொடுத்த நபர்கள்</th>
                    <th>வரவு</th>
                    <th>பொருட்கள் கொடுத்த மாதம்</th>
                    <th>செலவு</th>
                    <th>மீதம்</th>
                    <th>கொடுத்த வீடுகள்</th>
                </tr>
            </thead>
            <tbody id="reportTable">
            </tbody>
        </table>
    </div>
    <script>
        let reportsData = [];
        fetch('content/monthly-reports.json')
            .then(response => response.json())
            .then(data => {
                reportsData = data.reports;
                populateYearFilter(reportsData);
                displayReports(reportsData);
            })
            .catch(error => console.error("Error loading data:", error));
        function populateYearFilter(reports) {
            let years = new Set(reports.map(item => item.monthYear.split(" ")[0]));
            let yearFilter = document.getElementById("yearFilter");
            years.forEach(year => {
                let option = document.createElement("option");
                option.value = year;
                option.textContent = year;
                yearFilter.appendChild(option);
            });
            yearFilter.addEventListener("change", () => {
                let selectedYear = yearFilter.value;
                if (selectedYear === "all") {
                    displayReports(reportsData);
                } else {
                    displayReports(reportsData.filter(item => item.monthYear.includes(selectedYear)));
                }
            });
        }
        function displayReports(reports) {
            let tableBody = document.getElementById("reportTable");
            tableBody.innerHTML = "";
            reports.forEach(item => {
                let row = `
                    <tr>
                        <td>${item.monthYear}</td>
                        <td>${item.donors}</td>
                        <td>ரூ. ${item.income}/-</td>
                        <td>${item.distributionMonth}</td>
                        <td>ரூ. ${item.expense}/-</td>
                        <td>ரூ. ${item.remaining}/-</td>
                        <td>${item.familiesHelped}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }
    </script>
</body>
</html>
