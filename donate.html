<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: green; color: white; font-size: 16px; }
    </style>
</head>
<body>

    <h2>பொருளாதார உதவி வழங்க</h2>
    <p>உங்கள் பங்களிப்பை பதிவு செய்ய கீழே உள்ள விவரங்களை நிரப்பவும்.</p>

<form id="donationForm">
  <input type="text" name="name" placeholder="Your Name" required>
  <input type="text" name="amount" placeholder="Donation Amount" required>
  <input type="text" name="transactionId" placeholder="UPI Transaction ID" required>
  <button type="submit">Donate</button>
</form>

<script>
document.getElementById("donationForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const formData = {
    name: e.target.name.value,
    amount: e.target.amount.value,
    transactionId: e.target.transactionId.value
  };

  const response = await fetch("/.netlify/functions/save-donation", {
    method: "POST",
    body: JSON.stringify(formData),
  });

  const result = await response.json();
  alert(result.message);
});
</script>

</body>
</html>
