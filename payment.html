        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }

                <i class="fab fa-whatsapp"></i>
                <select id="countryCode">
                    <option value="+91">üáÆüá≥ +91</option>
                    <option value="+1">üá∫üá∏ +1</option>

    <script>
        function goHome(){
            window.location.href="index.html"
        }

        document.getElementById("donationForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Validate Inputs
            const countryCode = document.getElementById("countryCode").value;
            const phoneNumber = document.getElementById("whatsapp").value.trim();
            const whatsappError = document.getElementById("whatsappError");

            if (!/^\d{10}$/.test(phoneNumber)) {
                whatsappError.style.display = "block";
                return;
            } else {
                whatsappError.style.display = "none";
            }

            const fullPhoneNumber = countryCode + phoneNumber; // Store country code + number

            let donation = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                whatsapp: fullPhoneNumber, // Store as one value
                txnId: document.getElementById("txnId").value.trim(),
                amount: document.getElementById("amount").value,
                date: new Date().toISOString().split("T")[0],
                verified: "No"
            };

            try {
                let response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    method: "GET",
                    headers: { "X-Master-Key": API_KEY }
                });

                let existingData = await response.json();
                let donations = existingData.record || [];

                donations.push(donation);

                let updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Master-Key": API_KEY
                    },
                    body: JSON.stringify(donations)
                });

                if (updateResponse.ok) {
                    alert("‚úÖ Donation successfully recorded! Details , We will verifya and send the receipt to your WhatsApp number");
                    document.getElementById("donationForm").reset();
                } else {
                    alert("‚ùå Error in submitting the donation!");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("‚ö†Ô∏è Server error! Please try again.");
            }
        });
    </script>
