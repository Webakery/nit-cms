        body {

        .container {

        .flip-container {
            perspective: 1000px;

            margin: 20px auto;
        }

        .flipper {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;

        }

        .flip-container.show .flipper {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .front {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;

        .back img {

<script>

<body>
    <button id="lang-btn" onclick="toggleLanguage()" 
    style="position: fixed; top: 20px; right: 20px; background:  #b9118f; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer; border-radius: 5px; z-index: 9999;">

    <script>

function goPay(){
            window.location.href="payment.html"
        }
        function flipQR() {
            document.querySelector('.flip-container').classList.toggle('show');
        }

        let scene, camera, renderer, moneyParticles = [];

        function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('background'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    
    camera.position.z = 5;
    animate();
}

// Ensure the background resizes properly
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

window.onload = init;


        function dropMoney() {
            for (let i = 0; i < 10; i++) {
                let geometry = new THREE.PlaneGeometry(0.5, 0.3);
                let material = new THREE.MeshBasicMaterial({ color: 0xffd700, side: THREE.DoubleSide });
                let money = new THREE.Mesh(geometry, material);
                money.position.set(Math.random() * 4 - 2, Math.random() * 4, -2);
                scene.add(money);
                moneyParticles.push(money);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            moneyParticles.forEach(money => {
                money.position.y -= 0.02;
                if (money.position.y < -2) {
                    money.position.y = Math.random() * 4;
                    money.position.x = Math.random() * 4 - 2;
                }
            });
            renderer.render(scene, camera);
        }

        window.onload = init;


        function goHome() {
    window.location.href = "index.html"; // Change this to your actual home page URL
}

    </script>
