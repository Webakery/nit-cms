backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"  # Where images are stored
public_folder: "/images/uploads"       # How images are accessed

collections:
  - name: "gallery"
    label: "Gallery"
    format: "json"
    folder: "public/content/gallery"
    create: true
    slug: "gallery"  # Ensures it's always "gallery.json"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Description", name: "description", widget: "text", required: false}
